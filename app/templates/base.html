<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Notes Editor</title>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">Add a New Note</h1>
        
        <form action="/" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Author Name</label>
                <input type="text" name="author" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Your Note</label>
                <textarea name="content" required rows="4"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            
            <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
                Save Note
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/notes" class="text-blue-500 hover:text-blue-700 font-medium underline">
                View All Notes â†’
            </a>
        </div>
    </div>

</body>
</html>
